name: Build Maven
on:
  pull_request:
    branches:
      - master
      - 'release/**'
  push:
    branches:
      - master
      - 'release/**'

jobs:
  Maven:
    uses: IsyFact/isy-github-actions-templates/.github/workflows/maven_build_template.yml@v1.2.0
    with:
      jdk-version: 8
      maven-opts: '-s ./.github/settings.xml -pl !isy-web-doc -Dskip.js.tests=true'
      checkout-lfs: true
      version: '5.4.0-SNAPSHOT'
    secrets:
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

  Snapshot:
    if: github.event_name == 'push'
    needs: [Maven]
    uses: IsyFact/isy-github-actions-templates/.github/workflows/maven_deploy_template.yml@v1.2.0
    with:
      version: '5.4.0-SNAPSHOT'
      checkout-lfs: true
      maven-opts: '-s ./.github/settings.xml -pl !isy-web-doc -Dskip.js.tests=true'
      deploy-url-snapshot: 'https://maven.pkg.github.com/IsyFact/isy-web'
    secrets:
      DEPLOY_SERVER_USER_NAME: ${{ github.actor }}
      DEPLOY_SERVER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
