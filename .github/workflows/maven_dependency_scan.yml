name: Dependency Scan
on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'release/**'
 #   paths:
  #    - '**/pom.xml'

jobs:
  Dependencies:
    uses: IsyFact/isy-web/.github/workflows/maven_dependency_scan_template.yml@feature/master_dependency_scan
    with:
      snyk-reference: $GITHUB_REF_NAME
      snyk-organization: ${{ vars.SNYK_ORG_ID }}
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}