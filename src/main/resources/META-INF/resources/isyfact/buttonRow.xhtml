<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Eine Gruppierung mehrerer Buttons in einer Zeile -->

<composite:interface>

	<!-- Ob die Button Row eine Alignment nach Rechts besitzen soll oder nicht. -->
	<composite:attribute name="alignRight" type="Boolean" default="false" />
	<!-- zusätzliche Style-Klassen für die Button-Row -->
	<composite:attribute name="styleClass" type="String" default="" />

</composite:interface>

<composite:implementation>

	<div class="row row-df button-row #{cc.attrs.styleClass}">
		<div class="col-lg-12">
			<span class="#{cc.attrs.alignRight ? 'pull-right' : ''}"> <composite:insertChildren /></span>
		</div>
	</div>

</composite:implementation>

</html>
