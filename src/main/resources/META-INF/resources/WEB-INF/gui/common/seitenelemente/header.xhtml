<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:t="http://myfaces.apache.org/tomahawk">

	<div class="header-colorbar"></div>

	<div class="header-content" role="banner">

		<img class="logo" alt="Logo links"
			 src="${request.contextPath}/app#{headerHelper.ermittlePfadHeaderLogoLinks(request)}" />

		<div class="pull-right text-right">

			<div class="brand">
				<img alt="Logo rechts"
					 src="${request.contextPath}/app#{headerHelper.ermittlePfadHeaderLogoRechts(request)}" />
				<span>#{headerHelper.ermittleTextHeaderLogoRechts(request)}</span>
			</div>

			<form class="form-horizontal" role="form" action="#{headerHelper.ermittleLogoutUrl()}"
				  method="post">
				<ui:fragment
						rendered="#{not empty globalConfigurationModel and not globalConfigurationModel.jsEnabled}">
					<img class="icon icon-nojs"
						 src="${request.contextPath}/app/resources/img/no-js.png"
						 alt="Javascript ist deaktiviert." />
				</ui:fragment>
				<ui:fragment
						rendered="#{not empty globalFlowModel.sachbearbeiterName}">
					<span class="icon icon-user"></span><span id="benutzername"> #{globalFlowModel.sachbearbeiterName}</span></ui:fragment>
				<button class="btn btn-default" type="submit">Abmelden</button>
			</form>

			<div class="btn-group">
				<ul aria-labelledby="dropdownMenu1" role="menu"
					class="dropdown-menu">
					<li role="presentation" class="selected"><a href="#"
																tabindex="-1" role="menuitem">Logout</a></li>
					<li role="presentation"><a href="#" tabindex="-1"
											   role="menuitem">Preferences</a></li>
				</ul>
			</div>

		</div>
	</div>
</ui:composition>
