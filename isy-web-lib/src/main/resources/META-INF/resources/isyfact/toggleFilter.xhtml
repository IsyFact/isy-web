<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:isy="http://java.sun.com/jsf/composite/isyfact">

<!-- Ein Toogle-Filter, die einzelne Filter sollten als &lt;f:selectItem &gt; angegeben werden. -->

<composite:interface preferred="false" shortDescription="DEPRECATED This module is deprecated and will be removed in a future release. It is recommended to use isy-angular-widgets instead.">

    <!-- Die auszuführende Aktion. -->
    <composite:attribute name="action" required="true" targets="toggle-filter"/>
    <!-- Der Text für das Label -->
    <composite:attribute name="label" type="String" required="false" />
    <!-- Der ausgewählt Filter. -->
    <composite:attribute name="value" required="false" />
    <!-- Optionale CSS Style Klasse. -->
    <composite:attribute name="styleClass" required="false" type="String" />
    <!-- AJAX: Welche Felder ausgewertet werden sollen. -->
    <composite:attribute name="execute" required="false" default="@form" />
    <!-- AJAX: Welcher Teilbereich aktualisiert werden soll. -->
    <composite:attribute name="render" required="false" default="@form" />

    <!-- Eine spezifische globale Konfiguration, falls nötig. -->
    <composite:attribute name="globalConfig" required="false" default="#{globalConfigurationModel}" />

</composite:interface>

<composite:implementation>

    <div role="group" aria-label="#{cc.attrs.label}" class="toggle-filter hidden #{cc.attrs.styleClass}">
        <ui:fragment rendered='#{not empty cc.attrs.label}'>
            <label>#{cc.attrs.label}</label>
        </ui:fragment>
        <h:selectOneMenu styleClass="hidden" value="#{cc.attrs.value}">
            <f:selectItem itemValue='' itemLabel='' />
            <composite:insertChildren />
        </h:selectOneMenu>
        <h:commandButton id="toggle-filter" styleClass="hidden" >
            <f:ajax execute="#{cc.attrs.execute}" render="#{cc.attrs.render}" />
        </h:commandButton>
    </div>

</composite:implementation>
</html>
