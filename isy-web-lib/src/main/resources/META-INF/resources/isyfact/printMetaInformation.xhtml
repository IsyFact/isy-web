<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Metainformationen fÃ¼r Druckausgaben. -->
<composite:interface preferred="false" shortDescription="DEPRECATED This module is deprecated and will be removed in a future release. It is recommended to use isy-angular-widgets instead.">
    <!-- Die anzuzeigende Warnung wenn die browserseitige Druckansicht einer Seite angezeigt wird (optional) -->
    <composite:attribute name="warning" type="String" required="false" default="" />
    <!-- BasisModel -->
    <composite:attribute name="basis" required="false" default="#{basisModel}" />
</composite:interface>

<composite:implementation>
    <div>
        <div class="col-lg-12 print-metainformation">
            <composite:insertChildren />
            <ui:fragment rendered="#{not cc.attrs.basis.showPrintView and not empty cc.attrs.warning}">
            <div class="col-lg-12"><br/><h:outputText value="#{cc.attrs.warning}" /></div>
            </ui:fragment>
        </div>
    </div>
</composite:implementation>

</html>
