<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <cc:interface>
    </cc:interface>
    <cc:implementation>

        <div class="picker picker-dropdown picker-orient-left picker-orient-top charpicker charpicker-dinspec charpicker-dinspec-widget" tabindex="-1" style="display: none">
            <div class="charpicker-sidebar">
                <div class="btn btn-light charpicker-filter charpicker-filter-all">Alle</div>
                <isy:panelGroup>
                    <isy:panel collapse="true">
                        <f:facet name="panelHeader">Basiszeichen</f:facet>
                        <f:facet name="panelBody">
                            <ui:repeat value="#{charPickerDinSpecController.baseSymbols}" var="baseSymbol">
                                <a class="btn btn-light charpicker-filter charpicker-filter-base">#{empty baseSymbol ? '*' : baseSymbol}</a>
                            </ui:repeat>
                        </f:facet>
                    </isy:panel>
                    <isy:panel collapse="true">
                        <f:facet name="panelHeader">Gruppen</f:facet>
                        <f:facet name="panelBody">
                            <ui:repeat value="#{charPickerDinSpecController.groups}" var="gruppe">
                                <a class="btn btn-light charpicker-filter charpicker-filter-group">#{gruppe}</a>
                            </ui:repeat>
                        </f:facet>
                    </isy:panel>
                </isy:panelGroup>
            </div>
            <div class="charpicker-content-container">
                <div class="charpicker-content">
                    <ui:repeat value="#{charPickerDinSpecController.symbols}" var="symbol">
                        <div class="btn btn-light charpicker-special-char-button charpicker-special-char"
                             data-char-zeichen="#{symbol.zeichen}"
                             data-char-base="#{symbol.grundzeichen}"
                             data-char-group="${symbol.schriftzeichengruppe}"
                             data-char-name="#{symbol.name}"
                             data-char-codepoint="#{symbol.codepoint}">
                            #{symbol.zeichen}
                        </div>
                    </ui:repeat>
                </div>
                <div id="charpicker-details" class="charpicker-details">
                    <div id="charpicker-preview" class="charpicker-preview">
                        <div class="charpicker-preview-liner">
                            <div class="charpicker-preview-sansserif"></div>
                            <div class="charpicker-preview-serif"></div>
                        </div>
                    </div>
                    <div class="charpicker-details-additional">
                        <div class="charpicker-char-as-text"></div>
                        <div class="charpicker-char-codepoint"></div>
                    </div>
                    <div class="charpicker-action-region">
                        <button class="charpicker-return-button btn btn-default">Einf√ºgen</button>
                    </div>
                </div>
            </div>
        </div>

    </cc:implementation>

</html>
