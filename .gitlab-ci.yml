include:
  - project: 'IsyFact/isy-gitlabci-templates'
    file: '/maven/.gitlab-ci-maven.yml'

build:
  extends: .maven-build

build:doc:
  extends: .maven-build
  variables:
    MAVEN_BUILD_OPTS: -Pbuild-documentation
  artifacts:
    expire_in: 1 day
    paths:
      - '**/target/doc/**'

test:
  extends: .maven-test

package:
  extends: .maven-package

deploy-snapshot:
  extends: .maven-deploy-snapshot

deploy:
  extends: .maven-deploy

stages:
  - build
  - test
  - package
  - deploy

