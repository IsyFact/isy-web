include:
  - project: 'IsyFact/isy-gitlabci-templates'
    file: 'Maven.gitlab-ci.yml'

variables:
  NEXT_VERSION: 6.0.0
  MAVEN_COMPILE_OPTS: -pl !isy-web-doc
  # no browser is available in zssi
  MAVEN_TEST_OPTS: -Dskip.js.tests=true -pl isy-web-lib

default:
  image: $REPOSITORY_IFS_DOCKER/isy-build-maven:3-openjdk8-alpine

next-version:
  before_script:
    - git config --global --add safe.directory /builds/IsyFact/isy-web